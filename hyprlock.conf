general {
    no_fade_in = true
    no_fade_out = true
    ignore_empty_input = true
}

background {
    monitor =
    path = /home/subrath/Pictures/wallpapers/ishan-seefromthesky-BMJWpck6eQA-unsplash.jpg
    blur_passes = 2 # 0 disables blurring
    blur_size = 6
    noise = 0.0117
