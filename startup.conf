# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-1/polkit-agent-helper-1

exec-once = dunst
exec-once = lxsession
# exec-once = waybar
exec = hyprpaper
exec = hypridle
exec-once = wl-gammarelay-rs
exec-once = busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -3000

exec-once = ./scripts/gtk_theme_picker.sh
